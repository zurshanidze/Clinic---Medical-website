<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./clinic.css" />
  <title>Clinic - Medical website</title>
</head>

<body>
  <nav id="navbar" class="navbar">
  
    <div class="navbar-capsules" id="navbar-capsules">
      <div id="capsule-wrapper1" class="capsule-wrapper">
        <div class="capsule-left"></div>
        <div class="capsule-right"></div>
        <div id="capsule1" class="capsule"></div>
        <div class="capsule-nav">About</div>
      </div>
      <div id="capsule-wrapper2" class="capsule-wrapper">
        <div class="capsule-left"></div>
        <div class="capsule-right"></div>
        <div id="capsule2" class="capsule"></div>
        <div class="capsule-nav">Services</div>
      </div>
      <div id="capsule-wrapper3" class="capsule-wrapper">
        <div class="capsule-left"></div>
        <div class="capsule-right"></div>
        <div id="capsule3" class="capsule"></div>
        <div class="capsule-nav">medical Tecnology</div>
      </div>
      <div id="capsule-wrapper4" class="capsule-wrapper">
        <div class="capsule-left"></div>
        <div class="capsule-right"></div>
        <div id="capsule4" class="capsule"></div>
        <div class="capsule-nav">Supplements</div>
      </div>
    </div>
  
    <div class="navbar-contact">
      <div id="contact" class="contact">
        <i id="gear-icon" class="fa-5x fa-solid fa-gear"></i>
      </div>
    </div>
  </nav>
  
  <div id="text-wrapper">
    <h3 id="header-title" class="header-title">Health is a State of Complete Harmony of The Body</h3>
    <img id="pulse" src="https://icon-library.com/images/pulse-icon-png/pulse-icon-png-3.jpg" />
    <h5 id="text"></h5>
  </div>
  <div id="circle-container" class="circle-container">
    <div id="circle1" class="circle1">
      <img class="heart" src="https://freesvg.org/img/anatomical_heart.png" />
    </div>
  </div>
  <div id="btn-wrapper">
    <button id="play-pause">Play / Pause</button>
  </div>
  
  <div id="capsule-wrapper5" class="day-night-mode" class="capsule-wrapper">
  
    <div class="sun-container" id="sun-container">
      <div class="sun" id="sun"></div>
      <div class="on-container">
        <p class="on">light</p>
      </div>
    </div>
  
    <div class="moon-container" id="moon-container">
      <div class="moon" id="moon">
        <span class="moon-circle" id="cir1"></span>
        <span class="moon-circle" id="cir2"></span>
        <span class="moon-circle" id="cir3"></span>
        <span class="moon-circle" id="cir4"></span>
        <span class="moon-circle" id="cir5"></span>
        <span class="moon-circle" id="cir6"></span>
        <span class="moon-circle" id="cir7"></span>
      </div>
      <div class="off-container">
        <p class="off">dark</p>
      </div>
    </div>
  
  </div>
  
  <div class="copyright" id="copyright">
    <h6>&copy COPYRIGHT 2022</h6>
    <h5>Zura Shanidze</h5>
  </div>
  <script src="./clinic.js"></script>
</body>

</html>
